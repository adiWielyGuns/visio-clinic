<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="styles/main.css?v=3"/>
  </head>
  <body>
    <div id="wrap">
      <div class="web-wrapper" id="page">
        <header class="header" id="page_header">
          <div class="header__wrap"><a class="header__logo" href="dashboard.html"><img src="images/logo-vmm.png" alt="Mekari Design" width="147" height="48"/></a></div>
        </header>
        <nav class="sidebar">
          <div class="sidebar__wrap">
            <ul class="main-menu">
              <li class="main-menu__item"><a class="main-menu__link" href="dashboard-dokter.html">
                  <div class="icon"><img src="images/ic-dashboard.svg"/></div><span>Dashboard</span></a></li>
              <li class="main-menu__item active"><a class="main-menu__link" href="jadwal-dokter.html">
                  <div class="icon"><img src="images/ic-reports.svg"/></div><span>Jadwal Dokter</span></a></li>
              <li class="main-menu__item"><a class="main-menu__link" href="dokter-pasien.html">
                  <div class="icon"><img src="images/ic-contact.svg"/></div><span>Pasien</span></a></li>
              <li class="main-menu__item"><a class="main-menu__link" href="#.html">
                  <div class="icon"><img src="images/ic-payment.svg"/></div><span>Pengaturan</span></a></li>
            </ul>
            <div class="user-snapshot dropdown">
              <div class="user-snapshot__toggle" data-toggle="dropdown">
                <div class="user-snapshot__avatar"><img src="images/img-avatar.png" alt="Avatar" width="32" height="32"/></div>
                <div class="user-snapshot__wrap"><span class="username">Dr. Abdul Kodir</span><span class="title">Dokter</span></div>
              </div>
              <div class="dropdown-menu"><a class="dropdown-item" href="login.html">Logout</a></div>
            </div>
          </div>
        </nav>
        <main>
          <div class="page-title">
            <div class="page-title__left">
              <h1>Jadwal Dokter</h1>
            </div>
            <div class="page-title__action"><a class="btn btn--primary" href="pasien-add.html">Tambah Jadwal</a></div>
          </div>
          <div class="page-main">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="dokters">
                <div class="page-filter">
                  <div class="item bulk-false collapse show">
                    <div class="row">
                      <div class="col text-right"></div>
                    </div>
                  </div>
                  <div class="item bulk-true collapse">
                    <div class="row">
                      <div class="col"><a class="btn btn--white" href="#modalDelete" data-toggle="modal">Hapus Semua</a></div>
                    </div>
                  </div>
                </div>
                <div class="table">
                  <table>
                    <thead>
                      <tr>
                        <th class="check-all"><span>No.</span></th>
                        <th><span>Hari</span></th>
                        <th><span>Jam</span></th>
                        <th><span>Kuota</span></th>
                        <th class="has-edit text-right"><span class="sr-only"></span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Senin</td>
                        <td>08.00 - 16.00</td>
                        <td>10</td>
                        <td class="has-action"><a class="btn-edit" href="pasien-detail.html"><img class="svg" src="images/ic-show.svg"/></a><a class="btn-edit" href="pasien-edit.html"><img class="svg" src="images/ic-edit.svg"/></a><a class="btn-edit" href="#modalDelete" data-toggle="modal"><img class="svg" src="images/ic-delete.svg"/></a></td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Rabu</td>
                        <td>08.00 - 16.00</td>
                        <td>10</td>
                        <td class="has-action"><a class="btn-edit" href="pasien-detail.html"><img class="svg" src="images/ic-show.svg"/></a><a class="btn-edit" href="pasien-edit.html"><img class="svg" src="images/ic-edit.svg"/></a><a class="btn-edit" href="#modalDelete" data-toggle="modal"><img class="svg" src="images/ic-delete.svg"/></a></td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>Jumat</td>
                        <td>08.00 - 14.00</td>
                        <td>5</td>
                        <td class="has-action"><a class="btn-edit" href="pasien-detail.html"><img class="svg" src="images/ic-show.svg"/></a><a class="btn-edit" href="pasien-edit.html"><img class="svg" src="images/ic-edit.svg"/></a><a class="btn-edit" href="#modalDelete" data-toggle="modal"><img class="svg" src="images/ic-delete.svg"/></a></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="table__footer"><a class="prev disabled" href="#"><img class="svg" src="images/ic-left.svg"/></a><span>1 - 10 of 10</span><a class="next" href="#"><img class="svg" src="images/ic-right.svg"/></a></div>
                </div>
              </div>
            </div>
          </div>

        <div class="back-to-top"></div>
      </div>
    </div>
    <div class="modal" id="modalDelete" tabindex="-1">
      <div class="modal-dialog modal-dialog--centered modal-dialog--sm">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Delete Data</h2>
            <form>
              <div class="form-group">
                <p>Want to delete data?</p>
              </div>
              <div class="form-action text-right"><button class="btn btn--white" type="button" data-dismiss="modal">Cancel</button><button class="btn btn--danger" type="submit" data-dismiss="modal">Delete</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/plugins.js?v=2"></script>
  <script src="plugins/summernote/summernote-lite.min.js"></script>
  <script src="plugins/marquee/js/marquee.js"></script>
  <script src="scripts/main.js?v=2"></script>
